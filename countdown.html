<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traiviu - The Most Anticipated Trailers of the Month</title>
    <link rel="stylesheet" href="countdown.css?v=2.0">
    <link rel="icon" href="image/icon/traiviu-logo.png" type="image/png">
</head>
<body>
    <!-- Loading Container -->
    <div id="loading-screen">
        <img src="image/icon/traiviu-logo.png" alt="Logo Loading" id="logo-loading">
    </div>

    <!-- Background Particles -->
    <div class="particle-background">
        <div class="particle" style="left: 5%; top: 20%;"></div>
        <div class="particle" style="left: 20%; top: 50%;"></div>
        <div class="particle" style="left: 35%; top: 70%;"></div>
        <div class="particle" style="left: 50%; top: 90%;"></div>
        <div class="particle" style="left: 65%; top: 20%;"></div>
        <div class="particle" style="left: 80%; top: 60%;"></div>
        <div class="particle" style="left: 90%; top: 80%;"></div>
    </div>
    
    <!-- Particles Over Objects -->
    <div class="particle-overlay">
        <div class="particle" style="left: 10%; top: 15%;"></div>
        <div class="particle" style="left: 30%; top: 45%;"></div>
        <div class="particle" style="left: 60%; top: 35%;"></div>
        <div class="particle" style="left: 80%; top: 65%;"></div>
    </div>

    <div class="logo" translate="no">
        <h1>Traiviu</h1>
        <h1 class="logo-text">.com</h1>
    </div>
    <div id="countdown"></div>
    <div id="access-form">
        <input type="password" id="code-input" placeholder="Code Input">
        <button onclick="checkAccess()">Enter</button>
    </div>

    <!-- Script Container -->
    <script src="traiviu-movie_script.js?v=2.0"></script>
    <script src="countdown.js?v=2.0"></script>
</body>
</html>
